<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Landing-launchpad</title>
  </head>
  <body class="raleway">
    <header class="header-bg">
      <nav>
        <ul>
          <li><a href="#" class="inter">Launchpad</a></li>
          <li><button class="primary-btn">Sign Up</button></li>
        </ul>
      </nav>
      <!-- Hero section -->
      <section class="container hero-content">
        <h1 class="hero-title">Cool Dark UI Template for Webflow Agencies!</h1>
        <button class="primary-btn">Stay Focused</button>
      </section>
    </header>
    <main>
      <!-- Section 01 -->
      <section class="container section-m action-container">
        <div class="left-side-content">
          <h3 class="action-title">See It in Action</h3>
          <p class="action-pera">
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="primary-btn">Launch Live Preview</button>
        </div>
        <img class="action-img" src="assets/wc-mini.png" alt="" />
      </section>

      <!-- Section 02 -->
      <section class="container section-m user-container">
        <h3 class="user-title">Joined Thousands of Productive Users</h3>
        <div class="users-content">
          <div class="user">
            <h2 class="count inter">50K</h2>
            <p class="user-sub-title inter">Active Users</p>
          </div>
          <div class="user">
            <h2 class="count inter">2M+</h2>
            <p class="user-sub-title inter">Focus Sessions</p>
          </div>
          <div class="user">
            <h2 class="count inter">95%</h2>
            <p class="user-sub-title inter">Satisfaction Rate</p>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
